<!DOCTYPE html>
<html>
  <head>
    
    <title>Cortisol</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" />
    
    <!-- Ion Range Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    
    <!-- OpenCPU -->
    <script src="opencpu/opencpu-0.4.js?V=1"></script>
    <!-- <script src="//cdn.opencpu.org/opencpu-0.4.js"></script> -->

    <script src="cortisol.js?V=1"></script>
    <link rel="stylesheet" href="cortisol.css">

  </head>
  <body>

    <!-- We use CSS Flexbox for the ui layout  -->
    <div class="panel-container">
      <article class="panel-left">

          <h1 style="height:40px">Cortisol Simulator<img id="uiBusy" src="busy.gif" height="32" width="32" style="float:right"></h1>
          <input id="slider1"></input><div style="height:10px"></div>
          <input id="slider2"></input><div style="height:10px"></div>
          <input id="slider3"></input><div style="height:10px"></div>
          <input id="slider4"></input><div style="height:40px"></div>
          <input type="radio" id="OpenCPU" name="server" ><label for="OpenCPU" style="padding-right: 15px;">OpenCPU</label>
          <input type="radio" id="ASPNET"  name="server" checked="checked"><label for="ASPNET" style="padding-right: 15px;">ASP.NET</label><span id="tcpu"></span>
          <div id="Msg" style="color:red;position: absolute; bottom: 0px; margin-bottom: 20px;">&#169; 2020 Medimatics</div>
      </article>
      <article class="panel-right">
          <canvas id="myChart" style="height:100%; width:100%"></canvas>
      </article>
    </div>
